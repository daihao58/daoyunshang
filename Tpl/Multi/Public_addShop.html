    <script type="text/javascript">
    var RootPath = "__ROOT__"; 

    //App默认图片上传管理器
    function appImguploader(fbid, isall) {
            //fbid 查找带回的文本框ID,全局唯一
            //isall 多图,单图模式
            $.ajax({
                type: "post",
                url: "{:U('Multi/Upload/indeximg')}",
                data: {
                    'fbid': fbid,
                    'isall': isall
                },
                dataType: "json",
                //beforeSend:$.App.loading(),
                success: function(mb) {
                    //$.App.loading();
                    bootbox.dialog({
                        message: mb,
                        title: "图片上传管理器",
                        className: "modal-darkorange",
                        buttons: {
                            "追加": {
                                className: "btn-success",
                                callback: function() {
                                    if (isall == 'false') {
                                        $('#' + fbid).val($('#App-uploader-findback').val());
                                    } else {
                                        $('#' + fbid).val($('#' + fbid).val() + $('#App-uploader-findback').val());
                                    }
                                }
                            },
                            "替换": {
                                className: "btn-blue",
                                callback: function() {
                                    $('#' + fbid).val($('#App-uploader-findback').val());
                                }
                            },
                            "取消": {
                                className: "btn-danger",
                                callback: function() {}
                            }
                        }
                    });
                },
                error: function(xhr) {
                    $.App.alert('danger', '通讯失败！请重试！');
                }
            });
            return false;
        }
        //App默认图片预览器
    function appImgviewer(fbid) {
            //fbid 查找带回的文本框ID,全局唯一
            //isall 多图,单图模式
            var ids = $('#' + fbid).val();
            if (!ids) {
                $.App.alert('danger', '您还没有图片可以预览！');
                return false;
            }
            $.ajax({
                type: "post",
                url: "{:U('Multi/Index/appImgviewer')}",
                data: {
                    'ids': ids
                },
                dataType: "json",
                success: function(mb) {
                    bootbox.dialog({
                        message: mb,
                        title: "图片预览器",
                        className: "modal-darkorange",
                        buttons: {
                            success: {
                                label: "确定",
                                className: "btn-blue",
                                callback: function() {}
                            },
                            "取消": {
                                className: "btn-danger",
                                callback: function() {}
                            }
                        }
                    });
                },
                error: function(xhr) {
                    $.App.alert('danger', '通讯失败！请重试！');
                }
            });
            return false;
        }
        //App默认百度地图控件
    function baiduDitu(fbaddid, fblngid, fblatid) {
            var fbadd = $('#' + fbaddid);
            var fblng = $('#' + fblngid);
            var fblat = $('#' + fblatid);
            if (!fbadd || !fblng || !fblat) {
                $.App.alert('danger', '回调控件不完整!');
            }
            //fbid 查找带回的文本框ID,全局唯一      
            $.ajax({
                type: "post",
                url: "{:U('Multi/Public/baiduDitu')}",
                data: {
                    'address': $(fbadd).val(),
                    'lng': $(fblng).val(),
                    'lat': $(fblat).val()
                },
                dataType: "json",
                success: function(mb) {
                    bootbox.dialog({
                        message: mb,
                        title: "百度地图控件",
                        className: "modal-darkorange",
                        buttons: {
                            success: {
                                label: "确定",
                                className: "btn-blue",
                                callback: function() {
                                    $(fbadd).val($('#baiduDituaddress').val());
                                    $(fblng).val($('#baiduDitulng').val());
                                    $(fblat).val($('#baiduDitulat').val());
                                }
                            },
                            "取消": {
                                className: "btn-danger",
                                callback: function() {}
                            }
                        }
                    });
                },
                error: function(xhr) {
                    $.App.alert('danger', '通讯失败！请重试！');
                }
            });
            return false;
        }

    </script>

            var tourl = "{:U('Multi/Public/addShop')}";

            layer.load(0, {shade: false});
            $.ajax({
                type: 'post',
                url: tourl,
                data: data,
                global: false,
                dataType: "json",
                success: function (info) {
                    if (info.status) {
                        layer.msg(info.msg, {icon: 6});
                        window.location.href='{:U("Multi/Public/shopList")}';
                    } else {
                        layer.msg(info.msg, {icon: 5});

                    alert('操作失败，请重试或检查网络连接2！')
                }//失败时调用函数
