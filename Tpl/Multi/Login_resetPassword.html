<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>wemall微商城</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="__PUBLIC__/login/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="__PUBLIC__/login/dist/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="__PUBLIC__/login/dist/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="__PUBLIC__/login/dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="__PUBLIC__/login/plugins/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="__PUBLIC__/login/dist/js/html5shiv.min.js"></script>
    <script src="__PUBLIC__/login/dist/js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .login-page {
            background:url('__PUBLIC__/WallPage/bg.jpg') no-repeat center center;
            background-size: cover;
        }

        .login-box {
            width: 400px;
            margin: 9% auto;
        }

        .login-box-body {
            padding: 32px 42px;
            background-color: #fff
        }

        .login-logo {
            margin-bottom: 24px;
            font-weight: 500;
            text-align: center;
            letter-spacing: 2px;
            color: #2f6dc7;
        }

        .login-logo img {
            max-width: 40%;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-control {
            height: 38px;
            border-radius: 4px;
        }

        .btn.btn-flat {
            border-radius: 4px;
        }

        .btn-block {
            height: 40px;
            line-height: 30px;
        }

        .btn-primary {
            background-color: #2f6dc7;
            border-color: #2f6dc7;
        }

        .verfiy-inp {
            width: 70%;
            float: left;
            border-right: 0;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .verifyImg {
            width: 30%;
            height: 38px;
            border: 1px solid #ccc;
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
        }
        .verifyImg.btn {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
    </style>
</head>
<body class="hold-transition login-page">
<div class="login-box" >

    <!-- /.login-logo -->
    <div class="login-box-body">
        <div class="login-logo">
            <!-- <img src="__PUBLIC__/login/dist/img/logo.png"> -->
            东方道合后台系统
        </div>

        <form action="{:U('Multi/Login/resetPassword')}" method="post">
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="密码" name="password" required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="重复密码" name="password2" required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control verfiy-inp" placeholder="验证码" name="verify" required>
                <img id="changeVerity" src="{:U('Multi/Login/getVerify')}" class="verifyImg">
            </div>
            <div class="row">
                <div class="col-xs-8">
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">提交</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
        <hr/>
        <div class="text-center" style="margin-top: 16px"><a href="{:U('Multi/Public/login')}">开始登录</a></div>

        <!-- /.social-auth-links -->
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
<div class="common_footer">Powered by XiaoMaYi | Copyright © <a href="http://www.xiaomayilianmeng.com/" target="_blank">www.xiaomayilianmeng.com</a>
    All rights reserved.
</div>

<!-- jQuery 2.1.4 -->
<script src="__PUBLIC__/login/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="__PUBLIC__/login/bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="__PUBLIC__/login/plugins/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
        $('#changeVerity').click(function () {
            $(this).attr('src', '{:U(\'Multi/Login/getVerify\')}');
        });
        $('#changeVerity').click();
    });
</script>
</body>
</html>
