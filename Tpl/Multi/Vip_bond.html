<div class="row">
	<div class="col-xs-12 col-md-12">
		<div class="widget">
			<div class="widget-header bg-blue">
				<i class="widget-icon fa fa-arrow-down"></i>
				<span class="widget-caption">保证金</span>
				<div class="widget-buttons">
					<a href="#" data-toggle="maximize">
						<i class="fa fa-expand"></i>
					</a>
					<a href="#" data-toggle="collapse">
						<i class="fa fa-minus"></i>
					</a>
					<a href="#" data-toggle="dispose">
						<i class="fa fa-times"></i>
					</a>
				</div>
			</div>

			<div class="widget-body">
				<div class="table-toolbar">
					<!--<button href="javascript:void(0)" class="btn btn-primary" id="exportTxorder"><i class="fa fa-save"></i>导出申请</button>-->
					<div class="pull-right">
						<form id="App-search">
							<label style="margin-bottom: 0px;">
								<input name="name" type="search" value="{$name}" placeholder="按姓名模糊搜索" class="form-control input-sm">
							</label>
							<a href="{:U('Multi/Vip/bond/')}" class="btn btn-success" data-loader="App-loader" data-loadername="保证金" data-search="App-search">

				<table id="App-table" class="table table-bordered table-hover">

						<tr role="row">
							<th width="30px"><div class="checkbox" style="margin-bottom: 0px; margin-top: 0px;">
									<label style="padding-left: 4px;"> <input type="checkbox" class="App-checkall colored-blue">
                                     <span class="text"></span>
									</label>
                                </div></th>

							<th>姓名</th>
							<th>账号</th>

							<!--<th>状态</th>-->
						<!--    <th>操作</th>-->
						</tr>
					</thead>
					<tbody>
						<volist name="data" id="vo">
							<tr id="item{$vo.id}">
								<td>
									<div class="checkbox" style="margin-bottom: 0px; margin-top: 0px;">
										<label style="padding-left: 4px;"> <input name="checkvalue" type="checkbox" class="colored-blue App-check" value="{$vo.id}">
	                                     <span class="text"></span>
										</label>
	                                </div>
								</td>
								<td class=" sorting_1">{$vo.id}</td>
								<td class=" ">{$vo.nickname}</td>
								<td class=" ">{$vo.mobile}</td>
								<td class=" ">{$vo.fx_level_name}</td>
								<td class=" ">{$vo.bond_money}</td>
								<!--<td class=" ">{$vo.bond_ch}</td>-->
							<!--	<td class="center ">
									<eq name="vo.status" value="0"><button class="btn btn-success btn-xs txordercancel" data-id = "{$vo.id}"><i class="glyphicon glyphicon-ok"></i> 同意申请</button></eq>
									<eq name="vo.status" value="1">已通过</eq>
								</td>-->
							</tr>
						</volist>

					</tbody>
				</table>
				<div class="row DTTTFooter">
					{$page}
				</div>
			</div>
		</div>
	</div>
</div>
<!--面包屑导航封装-->

<script type="text/javascript">
	setBread($('#tmpbread').html());
</script>
<!--/面包屑导航封装-->
<!--全选特效封装/全部删除-->
<script type="text/javascript">
	//全选
	var checkall=$('#App-table .App-checkall');
	var checks=$('#App-table .App-check');
	var trs=$('#App-table tbody tr');
	$(checkall).on('click',function(){
		if($(this).is(":checked")){
			$(checks).prop("checked","checked");
		}else{
			$(checks).removeAttr("checked");
		}
	});
	$(trs).on('click',function(){
		var c=$(this).find("input[type=checkbox]");
		if($(c).is(":checked")){
			$(c).removeAttr("checked");
		}else{
			$(c).prop("checked","checked");
		}
	});
	//批量提现完成
	$('#App-txok').on('click',function(){
		var checks=$(".App-check:checked");
		var chk='';
		$(checks).each(function(){
			chk+=$(this).val()+',';
		});
		if(!chk){
			$.App.alert('danger','请选择要提现的项目！');
			return false;
		}
		var toajax="{:U('Multi/Vip/txorderOk')}"+"/id/"+chk;
		var funok=function(){
			var callok=function(){
				//成功删除后刷新
				$('#refresh-toggler').trigger('click');
				return false;
			};
			var callerr=function(){
				//拦截错误
				return false;
			};
			$.App.ajax('post',toajax,'nodata',callok,callerr);
		}
		$.App.confirm("确认要批量完成提现吗？此操作不可逆转！",funok);
	});

		//订单发货
	var btntxcancel=$('.txordercancel');
	$(btntxcancel).on('click',function(){
		var id=$(this).data('id');
		var funok=function(){
			$.ajax({
				type:"post",
				url:"{:U('Multi/Vip/txorderCancel')}",
				async:false,
				data:{'id':id},
				success:function(info){
				    if(info['status']){
				           $.App.alert('success',info['msg']);
				           $('#App-reloader').trigger('click');
				    }else{
				           $.App.alert('danger',info['msg']);
				         }
				         return false;
				   },
				error:function(xhr){
					$.App.alert('danger','通讯失败！请重试！');
					return false;
				}
			});
		}
		$.App.confirm("确认要同意挂靠申请吗？此操作不可逆转！",funok);

	});


	//导出提现帐单
	$('#exportTxorder').on('click',function(){
		var checks=$(".App-check:checked");
		var chk='';
		$(checks).each(function(){
			chk+=$(this).val()+',';
		});
		window.open("{:U('Multi/Vip/txorderExport')}/status/{$status}/id/"+chk);
	})
</script>
<!--/全选特效封装-->
