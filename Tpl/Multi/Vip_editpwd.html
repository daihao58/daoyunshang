<!--百度编辑器-->
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/ueditor.all.min.js"></script>
<style>
    .input-group .form-control{
        position: relative;
        z-index: 2;
        float: left;
        width: 80%;
        margin-bottom: 0;
    }
    .baifenbi{
        display: inline-block;
        height: 24px;
        padding: 2px 6px 2px 7px;
        font-size: 12px;
        line-height: 1.8;
    }
</style>
<div class="row">
    <div class="col-xs-12 col-xs-12">
        <div class="widget radius-bordered">
            <div class="widget-header bg-blue">
                <i class="widget-icon fa fa-arrow-down"></i>
                <span class="widget-caption">修改密码</span>
                <div class="widget-buttons">
                    <a href="#" data-toggle="maximize">
                        <i class="fa fa-expand"></i>
                    </a>
                    <a href="#" data-toggle="collapse">
                        <i class="fa fa-minus"></i>
                    </a>
                    <a href="#" data-toggle="dispose">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="widget-body">
                <form id="AppForm" action="" method="post" class="form-horizontal" data-bv-message="" data-bv-feedbackicons-valid="glyphicon glyphicon-ok" data-bv-feedbackicons-invalid="glyphicon glyphicon-remove" data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                    <!-- <input type="hidden" name="id" value="1"> -->
                    <div class="form-group">
                        <label class="col-lg-2 control-label">新密码<sup>*</sup></label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" name="pwd" placeholder="必填" data-bv-notempty="true" data-bv-notempty-message="不能为空" value="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label">确认密码<sup>*</sup></label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" name="qpwd" placeholder="必填" data-bv-notempty="true" data-bv-notempty-message="不能为空" value="">
                        </div>
                    </div>

                   <div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-4">
                                <button class="btn btn-primary btn-lg" type="submit">保存</button>&nbsp;&nbsp;&nbsp;&nbsp;
                                <button class="btn btn-palegreen btn-lg" type="reset">重填</button>
                            </div>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
    <!--面包屑导航封装-->
    <div id="tmpbread" style="display: none;">{$breadhtml}</div>
    <script type="text/javascript">
    setBread($('#tmpbread').html());
    </script>
    <!--/面包屑导航封装-->
    <!--编辑器封装-->
    <script type="text/javascript">
    UE.getEditor('J-ueditor', {
        textarea: 'content' //提交字段名，必须填写，数据库必须有此字段
    });
    </script>
    <!--/编辑器封装-->
    <!--表单验证与提交封装-->
    <script type="text/javascript">
    $('#AppForm').bootstrapValidator({
        submitHandler: function(validator, form, submitButton) {
            var tourl = "{:U('Multi/vip/editpwd')}";
            var data = $('#AppForm').serialize();
            $.App.ajax('post', tourl, data, null);
            return false;
        },
    });
    </script>
    <!--/表单验证与提交封装-->
    <script type="text/javascript">
    $('#isyfbtn').on('click', function() {
        var value = $(this).prop('checked') ? 1 : 0;
        $('#isyf').val(value);
    });
    $('#isthbtn').on('click', function() {
        var value = $(this).prop('checked') ? 1 : 0;
        $('#isth').val(value);
    });
    </script>
