<!DOCTYPE html>
<html>
	<head>
		<title>修改联系人</title>
	    <meta charset="utf-8" />
		<!--页面优化-->
		<meta name="MobileOptimized" content="320">
		<!--默认宽度320-->
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<!--viewport 等比 不缩放-->
		<meta http-equiv="cleartype" content="on">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!--删除苹果菜单-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<!--默认颜色-->
		<meta name="apple-mobile-web-app-title" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<!--加载全部后 显示-->
		<meta content="telephone=no" name="format-detection" />
		<!--不识别电话-->
		<meta content="email=no" name="format-detection" />
		<link rel="stylesheet" href="__PUBLIC__/App/css/iconfont/iconfont.css" />
		<link rel="stylesheet" href="__PUBLIC__/App/css/layout.css" />
		<link rel="stylesheet" href="__PUBLIC__/App/css/style2.css" />
		<script type="text/javascript" src="__PUBLIC__/App/js/zepto.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/App/gmu/gmu.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/App/gmu/app-basegmu.js"></script>
	</head>
	<body>
		<div class="page">
				<header class="bar bar-header">
            <a href="{:U('App/Vip/address')}" class="iconfont icon-back bar-btn pull-left"></a>
            <h1 class="title">{$cache.name}</h1>
            <a href="{:U('App/Shop/index',array('shopid'=>$shopid))}" class="iconfont icon-home-head bar-btn pull-right"></a>
        </header>

				<div class="content">
						<ul class="list-block mt-0">
							<li class="item-content"><div class="item-title label">收货地址</div><input class="item-input t-r" type="text" placeholder="输入收货地址" value="{$data.address}" id="address"/></li>
							<li class="item-content"><div class="item-title label">联系人</div><input class="item-input t-r" type="text" value="{$data.name}" id="name"/></li>
							<li class="item-content"><div class="item-title label">手机号码</div><input class="item-input t-r" type="text" value="{$data.mobile}" id="mobile"/></li>
						</ul>
						<div class="plr-14 color3 font-12">注：请仔细填写联系人信息。</div>
						<div class="button-group mt-28">
							<if condition="$data.id neq ''"><a class="button button-red ads-del">删除联系人</a></if>
							<a class="button ads-btn" >确认修改</a>
						</div>
				</div>
				<input type="hidden" value="{$data.id}" id="id"/>
		</div>
	</body>
</html>
<script>
	$('.ads-btn').click(function(){
		var id=$('#id').val();
		var xqid=1;//取消小区ID
		var address=$('#address').val();
		var name=$('#name').val();
		var mobile=$('#mobile').val();
		var re = /^1\d{10}$/;
		if(address==''){
			zbb_msg("请填写身份证号码！");
			return;
		}else if(name==''){
			zbb_msg("请填写联系人！");
			return;
		}else if(mobile==''){
			zbb_msg("请填写手机号码！");
			return;
		}else if (re.test(mobile)==false) {
			zbb_msg("手机号码格式不正确！");
			return;
		}
		$.ajax({
			type:'post',
			data:{'id':id,'xqid':xqid,'address':address,'name':name,'mobile':mobile},
			url:"{:U('Vip/addressSet')}",
			dataType:'json',
			success:function(e){
				if (e.status==1) {
					zbb_alert(e.msg,function(){location.href="{:U('App/Vip/address')}";});
				} else {
					zbb_msg(e.msg);
				}
				return false;
			},
			error:function(){
			    zbb_alert('通讯失败！');
				return false;
			}
		});	
		return false;
	});
	
	$('.ads-del').click(function(){
		var id=$('#id').val();
		$.ajax({
			type:'post',
			data:{'id':id},
			url:"{:U('Vip/addressDel')}",
			dataType:'json',
			success:function(e){
				if (e.status==1) {
					zbb_alert(e.msg,function(){location.href="{:U('App/Vip/address')}";});
				} else {
					zbb_msg(e.msg);
				}
				return false;
			},
			error:function(){
			    zbb_alert('通讯失败！');
				return false;
			}
		});	
		return false;
	});
</script>
<!--通用分享-->
<include file="./Tpl/App/Shop_share.html" />
