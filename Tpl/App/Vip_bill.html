<div class="page page-bill">
    <!-- 标题栏 -->
    <header class="bar bar-header">

        <h1 class="title">账单查询</h1>

    </header>
    <!-- content -->
    <section class="content">
        <div class="rank-block">
            <ul class="row">
                <li class="col-33" id="comprehensive">
                    <a href="/App/Vip/bill/type/1" class="rank-item <if condition='$cur eq 1'>cur<else /></if> ">购买</a>
                </li>
                <li class="col-33" id="price">
                    <a href="/App/Vip/bill/type/2" class="rank-item <if condition='$cur eq 2'>cur<else /></if> ">返利</i></a>
                </li>
                <li class="col-33" id="time">
                    <a href="/App/Vip/bill/type/3" class="rank-item <if condition='$cur eq 3'>cur<else /></if> ">充值</a>
                </li>
            </ul>
        </div>
        <div class="list-block mt-0">
            <if condition="$cur eq 1">
                <ul>
                    <volist name="data_pay" id="vo">
                        <li class="item-content">
                            <div class="item-inner">
                                <span class="pull-right font-16">-{$vo.totalprice}</span>
                                <div class="t-e">购买-订单:{$vo.oid}</div>
                                <div class="mt-12 color-light font-12"><?php echo date('Y-m-d H:i:s',$vo['paytime']) ?></div>
                            </div>
                        </li>
                    </volist>

                </ul>
            <elseif condition="$cur eq 2" />
                <ul>
                    <volist name="data_pay" id="vo">
                        <li class="item-content">
                            <div class="item-inner">
                                <span class="pull-right font-16">+{$vo.rebate_money}</span>
                                <div class="t-e">{$vo.content}</div>
                                <div class="mt-12 color-light font-12">{$vo.time}</div>
                            </div>
                        </li>
                    </volist>

                </ul>
            <elseif condition="$cur eq 3" />
                <ul>
                    <volist name="data_pay" id="vo">
                        <li class="item-content">
                            <div class="item-inner">
                                <span class="pull-right font-16">+{$vo.money}</span>
                                <div class="t-e">充值-账号:{$vo.mobile}</div>
                                <div class="mt-12 color-light font-12">{$vo.time}</div>
                            </div>
                        </li>
                    </volist>

                </ul>
            <else />
            </if>

        </div>
    </section>
